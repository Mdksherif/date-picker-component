
<div class="container">
    <div class="date-time-picker">
        <app-datepicker [minDate]="minDate" [maxDate]="maxDate" (dateSelected)="onDateSelected($event)"></app-datepicker>
        <app-timepicker (timeSelected)="onTimeSelected($event)"></app-timepicker>
    </div>
    
    <div>
        <h2>Selected Date:</h2>
        <p>{{ selectedDate | date:'fullDate' }}</p>
    </div>
    <div>
        <h2>Selected Time:</h2>
        <p>{{ selectedTime }}</p>
    </div>
</div>
<br>
<div class="container">
    <app-date-picker></app-date-picker>
</div>
